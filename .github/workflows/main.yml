name: CI
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 20 * * MON'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Change branch
        run: |
          git fetch
          git checkout rankings
          git pull
          git checkout origin/main hltv_ranking.py
          git restore --staged hltv_ranking.py
          rm latest.json
      - name: Execute script
        run: echo "RANKING_DATE=$(python hltv_ranking.py latest.json)" >> $GITHUB_ENV
      - name: Rename file
        run: |
          cp latest.json ${{ env.RANKING_DATE }}.json
      - name: Add output to rankings branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: HLTV World Ranking ${{ env.RANKING_DATE }}
          branch: rankings
          file_pattern: ${{ env.RANKING_DATE }}.json latest.json
          disable_globbing: true

