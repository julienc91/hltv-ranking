name: CI
on:
  push:
  schedule:
    - cron: '0 20 * * MON'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Execute script
        run: echo "RANKING_DATE=$(python hltv_ranking.py ranking.json)" >> $GITHUB_ENV
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ranking.json
          asset_name: ranking.json
          tag: ${{ env.RANKING_DATE }}
          overwrite: true
          body: "HLTV World Ranking for ${{ env.RANKING_DATE }}"
